<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Stories with Swiper.js & Video</title>
    
    <!-- 1. Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Swiper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        /* Custom styles for Swiper navigation buttons to match Facebook's look */
        .story-swiper .swiper-button-next,
        .story-swiper .swiper-button-prev {
            background-color: white;
            border-radius: 9999px; /* rounded-full */
            width: 40px;
            height: 40px;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); /* shadow-md */
        }
        .story-swiper .swiper-button-next::after,
        .story-swiper .swiper-button-prev::after {
            font-size: 16px; /* Adjust arrow size */
            font-weight: 700; /* bold */
            color: #4B5563; /* text-gray-600 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <!-- Main Component Wrapper -->
    <div class="w-[700px] mx-auto">
        <div class="bg-white p-4 rounded-lg shadow-md">
            
            <!-- 3. Swiper HTML Structure -->
            <div class="swiper story-swiper">
                <div class="swiper-wrapper p-2">
                    <!-- Each story card is now a 'swiper-slide' -->
                    
                    <!-- Slide 1 -->
                    <div class="swiper-slide !w-32">
                        <a href="#" class="story-card-link block h-56 rounded-xl overflow-hidden shadow-md group"  data-video-src="video/zobra video.mp4">
                            <div class="relative h-full">
                                <img class="h-full w-full object-cover transition-transform duration-300 group-hover:scale-110" src="img/zorba.png" alt="Story from ">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                                <!-- <p class="absolute bottom-3 left-3 text-white font-semibold text-sm"></p> -->
                            </div>
                        </a>
                    </div>

                    <!-- Slide 2 -->
                    <div class="swiper-slide !w-32">
                        <a href="#" class="story-card-link block h-56 rounded-xl overflow-hidden shadow-md group"  data-video-src="video/fbstories.mp4">
                            <div class="relative h-full">
                                <img class="h-full w-full object-cover transition-transform duration-300 group-hover:scale-110" src="https://scontent.fktm20-1.fna.fbcdn.net/v/t39.30808-6/468817594_18260690926253490_6445149349236097775_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=127cfc&_nc_ohc=xK4vbZofuzoQ7kNvwG67qFH&_nc_oc=Adke2dLITB_tNH6HFy3jwZDumh8_loze1vWe62YieCeuQ_kf5CpqL1mEto3Tj-BRGHY&_nc_zt=23&_nc_ht=scontent.fktm20-1.fna&_nc_gid=APDwNwE1_JAC2Xbb44ngrg&oh=00_AfR5EJMcG60Jtrqlg7ZcyLOhfcFj_KuOsngdFFtR_60kIw&oe=68700E6B" alt="Story from John Smith">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                                
                            </div>
                        </a>
                    </div>
                    
                    <!-- Slide 3 -->
                    <div class="swiper-slide !w-32">
                        <a href="#" class="story-card-link block h-56 rounded-xl overflow-hidden shadow-md group" data-video-src="video/view.mp4">
                           <div class="relative h-full">
                                <img class="h-full w-full object-cover transition-transform duration-300 group-hover:scale-110" src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4nr-I4bSPBYYEyjsvQbyqfUMSvcKIsQtJs_xhf65paUmjciB50Ptsg6BVImdLct7B6yY0T2uJ3iA9O9bIfUdHuDBVfuZdnNrWFtpIcVcQ6ij_SYGstqoc-9GSnh_HlwikqUR77os=s1360-w1360-h1020-rw" alt="Story from Sarah Lee">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                                <!-- <p class="absolute bottom-3 left-3 text-white font-semibold text-sm">Sarah Lee</p> -->
                            </div>
                        </a>
                    </div>
                    
                    <!-- Slide 4 -->
                    <div class="swiper-slide !w-32">
                        <a href="#" class="story-card-link block h-56 rounded-xl overflow-hidden shadow-md group" data-video-src="video/instareel.mp4">
                           <div class="relative h-full">
                                <img class="h-full w-full object-cover transition-transform duration-300 group-hover:scale-110" src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4nognXNi-sg_3RnqD8dLw7lfqKtAVSiAXLHg7B6EETHzQSbkB-_arsY65ln66SMYcJUHGJ0UDQANUqX-QH_LMwHNl2iih7or7QBaHTpIk0NTYuyVcQmHZjijSD59UGfVjZkvt4o9=s1360-w1360-h1020-rw" alt="Story from Mike Johnson">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                                <p class="absolute bottom-3 left-3 text-white font-semibold text-sm">Mike Johnson</p>
                            </div>
                        </a>
                    </div>
                    <!-- Slide 5-->
                    <div class="swiper-slide !w-32">
                        <a href="#" class="story-card-link block h-56 rounded-xl overflow-hidden shadow-md group" data-video-src="video/fbcustomer.mp4">
                           <div class="relative h-full">
                                <img class="h-full w-full object-cover transition-transform duration-300 group-hover:scale-110" src="img/customer.jpg" alt="Story from Mike Johnson">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                                <p class="absolute bottom-3 left-3 text-white font-semibold text-sm">Mike Johnson</p>
                            </div>
                        </a>
                    </div>
                </div>
                
                <!-- Swiper Navigation Buttons -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>

    <!-- Video Modal (No changes here) -->
    <div id="video-modal" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 p-4">
        <div class="relative w-full max-w-md h-auto bg-black rounded-lg overflow-hidden shadow-lg">
            <div class="absolute top-0 left-0 right-0 p-4 flex justify-between items-center z-10 bg-gradient-to-b from-black/50 to-transparent">
                <p id="modal-user-name" class="text-white font-bold text-lg">User Name</p>
                <button id="close-modal-btn" class="text-white text-3xl font-bold">Ã—</button>
            </div>
            <video id="modal-video-player" class="w-full h-full" controls autoplay></video>
        </div>
    </div>

    <!-- 4. Swiper.js JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        // --- VIDEO MODAL LOGIC (Untouched and still works perfectly) ---
        const videoModal = document.getElementById('video-modal');
        const modalVideoPlayer = document.getElementById('modal-video-player');
        const modalUserName = document.getElementById('modal-user-name');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const storyCardLinks = document.querySelectorAll('.story-card-link');

        storyCardLinks.forEach(card => {
            card.addEventListener('click', function(event) {
                event.preventDefault();
                modalVideoPlayer.src = this.dataset.videoSrc;
                modalUserName.textContent = this.dataset.userName;
                videoModal.classList.remove('hidden');
            });
        });

        function closeModal() {
            videoModal.classList.add('hidden');
            modalVideoPlayer.pause();
            modalVideoPlayer.src = ""; 
        }

        closeModalBtn.addEventListener('click', closeModal);
        videoModal.addEventListener('click', (event) => {
            if (event.target === videoModal) closeModal();
        });

        // --- SWIPER INITIALIZATION (This replaces our old slider logic) ---
        const swiper = new Swiper('.story-swiper', {
            // How many slides to show at once. 'auto' makes it fit based on width.
            slidesPerView: 'auto',
            
            // The space between slides (in px).
            spaceBetween: 12,

            // Enables navigation arrows.
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // Optional: Allows "free-form" sliding and coasting.
            freeMode: true,
        });
    </script>
</body>
</html>
